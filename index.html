<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Profile card component</title>
</head>
<body>
  <div class="container">  
    <div>
      <img class="photo" src="images/image-victor.jpg" alt="picture of victor">
    </div>
      <div class="personal-info-container">
        <div class="name-age-container">
          <span id="name">Victor Crest</span>
          <span id="age">26</span> 
        </div>
          <div id="location">London</div>
    </div>
    <div class="stats-container">
      <div class="stats-info">
          <div class="stats-value">80K</div>
          <div class="stats-item">Followers</div>
      </div>
      <div class="stats-info">
          <div class="stats-value">803K</div>
          <div class="stats-item">Likes</div>
      </div>
      <div class="stats-info">
          <div class="stats-value">1.4K</div>
          <div class="stats-item">Photos</div>
      </div>
  </div>
</body>
</html>
